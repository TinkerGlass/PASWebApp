<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{users.add.title}">Add user</title>
</head>
<body>
    <span layout:fragment="title" th:text="#{users.add.title}">Add users</span>
    <div layout:fragment="content">
        <div class="container">
            <form th:action="@{/addUser}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="usernameInput" th:text="#{users.fields.username}">Username</label>
                    <input type="text" class="form-control" id="usernameInput" placeholder="Enter username" th:field="*{username}">
                </div>
                <div class="form-group">
                    <label for="passwordInput" th:text="#{users.fields.password}">Password</label>
                    <input type="text" class="form-control" id="passwordInput" placeholder="Enter password" th:field="*{passwordHash}">
                </div>
                <div class="form-group">
                    <label for="typeInput" th:text="#{users.fields.type}">Type</label>
                    <select id="typeInput" class="form-control" th:name="user" name="user">
                        <option th:each="type : ${allAccountTypes}" th:if="${type != T(com.jaba.webapp.domain.user.User.AccountType).UNKNOWN}"
                                th:text="${{type}}" th:value="${type}">Type</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" th:text="buttons.add">Add</button>
            </form>

        </div>
    </div>
</body>
</html>
