<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">AUVI</title>
        <link rel="stylesheet" href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
        <script src="../../js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
        <script src="../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    </head>
    <body class="bg-dark">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <span class="navbar-brand">AUVI</span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="/" th:href="@{/}" th:text="#{layout.home}">Home</a>
                        <a class="nav-item nav-link" href="#">Nwm</a>
                        <a class="nav-item nav-link" href="#">Co</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container shadow bg-white rounded p-0">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/" th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Bread</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Crumb</li>
                </ol>
            </nav>
            <div class="p-4">
                <h3><th:block layout:fragment="title">Page title</th:block></h3>
                <div layout:fragment="content">
                    <p>Page content</p>
                </div>
            </div>
        </div>
    <div class="container my-4 text-center text-white-50" th:text="#{layout.footer}">
        AUVI - Audio Video streaming service by JABA.
    </div>
    </body>
</html>
