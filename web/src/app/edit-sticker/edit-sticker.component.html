<div class="container">
  <div class="alert alert-danger" *ngFor="let error of errors">
    {{error}}
  </div>

  <form name="form" (submit)="onSubmit()" action="javascript:void(0);" ngNoForm>
    <div class="form-group">
      <label for="sticker-name">Sticker name</label>
      <input class="form-control" type="text" id="sticker-name"  [(ngModel)]="sticker.stickerName" placeholder="Enter sticker name" required>
    </div>
    <div class="form-group">
      <label for="sticker-content">Sticker content</label>
      <input class="form-control"  id="sticker-content" [(ngModel)]="sticker.stickerContent" placeholder="Enter sticker content" required>
    </div>
    <div class="form-group">
      <label for="sticker-points">Sticker points</label>
      <input class="form-control" type="number" id="sticker-points" [(ngModel)]="sticker.stickerPoints" placeholder="Enter sticker points" min=0 required>
    </div>
    <button type="submit" class="btn btn-primary float-right">Add</button>
    <div class="clearfix"></div>
  </form>
</div>
